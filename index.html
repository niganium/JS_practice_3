<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ToDoリスト</h1>
  <label><input type="radio" name="taksStatus" id="all" checked>すべて</label>
  <label><input type="radio" name="taksStatus" id="working">作業中</label>
  <label><input type="radio" name="taksStatus" id="finished">完了</label>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="todoList">
    </tbody>
</table>
<h2>新規タスクの追加</h2>
  <label><input type="text" id="inputTask"></label>
  <label><input type="submit" id="addTask" value="追加"></label>

<!-- タスクボタン押す→入力物を取得→入力コメントと初期状態の入ったオブジェクトを生成→配列に格納→配列展開→td、trタグなどを生成し展開物を格納 -->
<script>
  //削除関数はタスク追加関数に入れる。削除ボタンの変数はcreateElementでこれもタスク追加関数に格納
  //タスク追加＆削除ごとにtrタグの中身を初期化。タスク配列からHTML展開する命令を関数に
  'use strict';
  const todos = [];
  const todoList = document.getElementById('todoList');
  const addTask = document.getElementById('addTask');
  const inputTask = document.getElementById('inputTask');

  // tr下の展開した要素をリセット
  const resetNodes = (todoList) => {
    todoList.textContent = null;
  };

  // 配列のToDoリスト展開
  const deployTodo = (todos) => {
    for (const [key, value] of todos.entries()) {
      const tr = document.createElement('tr');
      const tdKey = document.createElement('td');
      const tdTask = document.createElement('td');
      const tdStatus = document.createElement('td');
      const taskStatus = document.createElement('input');
      const taskDelete = document.createElement('input');
      tdKey.className = 'id';
      tdKey.textContent = key;
      tdTask.textContent = value.content;
      taskDelete.id = key;
      taskStatus.setAttribute('type', 'submit');
      taskDelete.setAttribute('type', 'submit');
      taskDelete.setAttribute('value', '削除');
      tdStatus.appendChild(taskStatus);
      tdStatus.appendChild(taskDelete);
      tr.appendChild(tdKey);
      tr.appendChild(tdTask);
      tr.appendChild(tdStatus);
      todoList.appendChild(tr);

      // 削除ボタン
      taskDelete.addEventListener('click', (evt) => {
        let deleteTaskId = taskDelete.id;
        todos.splice(deleteTaskId, 1);
        resetNodes(todoList);
      });
    }
  }; 

  // Todoの新規作成→配列に格納
  const newTodo = (task, todos) => {
    let newTodo = { content: task, finishing: false };
    todos.push(newTodo);
    // リセット
    resetNodes(todoList);
    deployTodo(todos);
  };

  // 追加するイベント(空だと何も起こらない)
  addTask.addEventListener('click', (evt) => {
    const task = inputTask.value;
    if (task.length) {
      newTodo(task, todos);
      inputTask.value = '';
    }
  });
 
//削除ボタンイベント：押される→押された配列の要素削除→deployTodos実行
</script>
</body>
</html>
