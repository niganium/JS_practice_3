<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ToDoリスト</h1>
  <label><input type="radio" name="taksStatus" id="all" checked>すべて</label>
  <label><input type="radio" name="taksStatus" id="working">作業中</label>
  <label><input type="radio" name="taksStatus" id="finished">完了</label>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="todoList">
    </tbody>
</table>
<h2>新規タスクの追加</h2>
  <label><input type="text" id="inputTask"></label>
  <label><input type="submit" id="addTask" value="追加"></label>

<script>
  'use strict';
  const todos = [];
  const todoList = document.getElementById('todoList');
  const addTask = document.getElementById('addTask');
  const inputTask = document.getElementById('inputTask');
  const resetNodes = (todoList) => {
    console.log(todoList);
    todoList.textContent = null;
  }

  const deployTodo = (todos) => {
    for (const [key, value] of todos.entries()) {
      const html = `
        <td class="${key}">${key}</td>
        <td class="${key}">${value.content}</td>
        <td class="${key}"><input type="submit" id="addTask" value="作業中"><input class="${key}" type="submit" id="deleteTask" value="削除"></td>
      `;
      todoList.insertAdjacentHTML('beforeend', html);
    }
  }; 

  const newTodo = (task, todos) => {
    console.log(todos);
    var newTodo = {content: task, finishing: false};
    todos.push(newTodo);
    console.log(todos);
    resetNodes(todoList);
    deployTodo(todos);
  };

  addTask.addEventListener('click', (evt) => {
    const task = inputTask.value;
    if (task.length) {
      displayTodo(task, todos);
      inputTask.value = '';
    }
  });
 
</script>
</body>
</html>
